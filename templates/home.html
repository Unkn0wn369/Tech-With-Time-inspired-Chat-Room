{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
    <div class="name">
        <label class="name-label">
            Name:
        </label>
        <input 
                type="text"
                class="name-input"
                placeholder="Pick a name!"
                name="name"
                value="{{name}}"
        />
    </div>
    <div class="join">
        <input type="text" placeholder="Enter room code..." name="code" class="join-input-btn"/>
        <button type="submit" name="join" class="join-input-btn">Join a room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
